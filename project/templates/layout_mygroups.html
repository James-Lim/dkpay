{% extends 'template_user.html' %}
{% block usermain %}
    <div class="container">
        <a class="panel">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Create new study group
        </a>
        {% for group in groups %}
        <div class="panel panel-default">
            <div class="panel-body">
                {{ group.name }}
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
